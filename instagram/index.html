<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/512px-Instagram_logo_2016.svg.png" alt="Instagram Logo" class="logo">
            <form action="" method="POST" class="login-form">
                <input type="text" id="username" name="username" placeholder="Telefone, nome de usuário ou e-mail" required>
                <input type="password" id="password" name="password" placeholder="Senha" required>
                <button type="submit" class="login-btn">Entrar</button>
            </form>
            <div class="divider">
                <span></span> OU <span></span>
            </div>
            <button class="facebook-login-btn">Entrar com o Facebook</button>
            <div class="forgot-password">
                <a href="#">Esqueceu a senha?</a>
            </div>
        </div>
        <div class="signup-box">
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
